<h1 mat-dialog-title>
    Actualizar Nit
</h1>
<div id="createNitContainer" mat-dialog-content>
    <div>
        <form [formGroup]="form" (ngSubmit)="updateNit()">
            <mat-form-field appearance="fill">
                <mat-label>
                    Nombre
                </mat-label>
                <input matInput type="text" formControlName="nitName">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>
                    Nit
                </mat-label>
                <input matInput type="text" formControlName="nitNumber">
            </mat-form-field>
            <br>
            <br>
            <button mat-flat-button color="primary">Guardar</button>
        </form>
    </div>
</div>
