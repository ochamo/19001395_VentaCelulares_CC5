
<div id="parentContainer">
    <div id="registerContainer">
        <form id="register" [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <mat-form-field appearance="fill">
                <mat-label>
                    Nombres
                </mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>
                    Apellidos
                </mat-label>
                <input matInput type="text" formControlName="lastname">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>
                    DPI
                </mat-label>
                <input matInput type="text" formControlName="dpi">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>
                    Correo
                </mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>
                    Password
                </mat-label>
                <input matInput type="password" formControlName="pass">
            </mat-form-field>
            <br>
            <mat-form-field id="date" appearance="fill">
                <mat-label>
                    Fecha Nacimiento
                </mat-label>
                <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-error *ngIf="error">{{error}}
            </mat-error>
            <br>
            <br>
            <button mat-flat-button type="submit" color="primary">Registrarme</button>
            <br>
            <br>
            <button mat-flat-button (click)="login()">Iniciar sesi√≥n</button>
        </form>
    </div>
</div>
